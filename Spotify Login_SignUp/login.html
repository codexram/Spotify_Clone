<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Login & Sign up</title>
  </head>
  <body>
    <!-- Animated background shapes -->
    <div class="background-animated">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>
    <div class="spotify-auth-container glass">
      <div class="spotify-logo-section">
        <img src="../Microsoft_logo.png" alt="Spotify Logo" class="spotify-logo" />
        <h1 class="spotify-title">Spotify</h1>
      </div>
      <div class="auth-forms-wrapper">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form" autocomplete="off">
              <h2 class="title">Sign in to Spotify</h2>
              <div class="input-field animated-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="login-username" placeholder="Username" required />
              </div>
              <div class="input-field animated-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required />
              </div>
              <input type="submit" value="Login" class="btn solid animated-btn" />
              <p class="switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
              <div class="social-media">
                <a href="#" class="social-icon animated-icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-icon animated-icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social-icon animated-icon"><i class="fa-brands fa-apple"></i></a>
              </div>
            </form>
            <form action="#" class="sign-up-form" autocomplete="off">
              <h2 class="title">Sign up for Spotify</h2>
              <div class="input-field animated-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="signup-username" placeholder="Username" required />
              </div>
              <div class="input-field animated-input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Email" required />
              </div>
              <div class="input-field animated-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Password" required />
              </div>
              <input type="submit" class="btn animated-btn" value="Sign up" />
              <p class="switch-text">Already have an account? <a href="#" id="switch-to-signin">Sign in</a></p>
              <div class="social-media">
                <a href="#" class="social-icon animated-icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-icon animated-icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social-icon animated-icon"><i class="fa-brands fa-apple"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
